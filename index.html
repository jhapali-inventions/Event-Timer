<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Countdown Timer</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b0c4de; /* Light Gray-Blue background */
      color: #333; /* Dark text for contrast */
    }

    .time-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    .time-display {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .event-list {
      margin-top: 20px;
    }

    .event-card {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      color: #333; /* Darker text for event cards */
    }

    .event-card:hover {
      background-color: #e9ecef;
    }

    button {
      margin: 5px;
      padding: 10px;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .event-card h5 {
      margin-bottom: 10px;
    }

    .countdown-text {
      font-weight: bold;
      font-size: 1.2rem;
    }

    /* Specific Blue, Gray, Yellow Color Scheme for Event Cards */
    .event-card-header {
      background-color: #2196f3; /* Blue */
      color: white;
      padding: 10px;
      border-radius: 5px 5px 0 0;
    }

    .event-card-body {
      background-color: #d3d3d3; /* Gray */
      padding: 15px;
      border-radius: 0;
    }

    .event-card-footer {
      background-color: #ffeb3b; /* Yellow */
      padding: 10px;
      border-radius: 0 0 5px 5px;
      text-align: center;
    }

  </style>
</head>

<body>

  <div class="container">
    <h1 class="text-center mt-5">Event Countdown Timer</h1>
    <div class="row justify-content-center mt-3">
      <div class="col-12 col-md-8">
        <!-- Event Form -->
        <div class="input-group">
          <input type="text" id="eventName" class="form-control" placeholder="Enter Event Name" required>
          <input type="datetime-local" id="eventDate" class="form-control" required>
          <button class="btn btn-primary" onclick="addEvent()">Add Event</button>
        </div>
      </div>
    </div>

    <!-- Event List -->
    <div class="event-list">
      <h3 class="text-center mt-5">Upcoming Events</h3>
      <div id="eventsContainer" class="row"></div>
    </div>

  </div>

  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script>
    const events = [];

    // Add event function
    function addEvent() {
      const eventName = document.getElementById('eventName').value;
      const eventDate = document.getElementById('eventDate').value;

      if (eventName && eventDate) {
        const event = {
          name: eventName,
          date: new Date(eventDate),
        };

        events.push(event);
        displayEvents();
        document.getElementById('eventName').value = '';
        document.getElementById('eventDate').value = '';
      }
    }

    // Display events function
    function displayEvents() {
      const eventsContainer = document.getElementById('eventsContainer');
      eventsContainer.innerHTML = '';
      events.forEach((event, index) => {
        const eventCard = document.createElement('div');
        eventCard.classList.add('col-12', 'col-md-4');

        eventCard.innerHTML = `
          <div class="event-card">
            <!-- Event Header with Blue Color -->
            <div class="event-card-header">
              <h5>${event.name}</h5>
              <p>${event.date.toLocaleString()}</p>
            </div>
            <!-- Event Body with Gray Color -->
            <div class="event-card-body">
              <p class="countdown-text" id="countdown${index}">Loading...</p>
            </div>
            <!-- Event Footer with Yellow Color -->
            <div class="event-card-footer">
              <p>Time Left</p>
            </div>
          </div>
        `;
        eventsContainer.appendChild(eventCard);
        updateCountdown(event.date, index);
      });
    }

    // Update countdown timer function
    function updateCountdown(eventDate, index) {
      const countdownElement = document.getElementById(`countdown${index}`);
      const interval = setInterval(() => {
        const now = new Date();
        const timeRemaining = eventDate - now;

        if (timeRemaining <= 0) {
          clearInterval(interval);
          countdownElement.textContent = 'Event Started!';
        } else {
          const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
          countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }
  </script>

</body>

</html>
